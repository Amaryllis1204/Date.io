<!doctype html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="shortcut icon" href="img/clock.png">
    <title>Today</title>

  </head>
  <body>
      <header>
          <h1>Today</h1>
      </header>

      <div class="date">今日の日時</div>
      <p id = hours></p>
      <p id = date></p>

      <div class="container">
        <script>
          //ゼロを先頭につける関数
          let addZero = function(value){
            if(value < 10){
              value = '0' + value;
            }
            return value;
          }

          //時間をリアルタイムで表示させる
          function showClock(){
            let now = new Date();
            
            //時
            let hours = now.getHours();
            hours =  addZero(hours);
            
            //分
            let minutes = now.getMinutes();
            minutes =  addZero(minutes);
            
            //秒
            let seconds = now.getSeconds();
            seconds =  addZero(seconds);
            
            //html内の要素を現在時刻に書き換える
            let nowHtml = (hours + ':' + minutes + ':' + seconds);
            document.getElementById('date').innerHTML = nowHtml;
          }

          //今日の日付を表示させる関数
          function today(){
            let today = new Date();
            let todayHtml = (today.getFullYear() + '/' + (today.getMonth() + 1) + '/' + today.getDate());
            document.getElementById('hours').innerHTML = todayHtml;
          }

          //リアルタイムで反映させる
          setInterval('showClock()', 1000);
          setInterval('today()', 1000);
        </script>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
